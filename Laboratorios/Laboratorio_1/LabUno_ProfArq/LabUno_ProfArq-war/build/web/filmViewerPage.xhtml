<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <title>Films Viewer</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="filmsViewerForm" >
                <p:fieldset legend="#{filmManagedBean.selectedFilm.filmPK.title}" >
                    <h:panelGrid cellpadding="5" columns="2" >
                        <p:graphicImage width="200" height="280" 
                                        url="./resources/images/cover_unavailable.jpg" >
                        </p:graphicImage>
                        <h:panelGrid columns="1" cellspacing="5" >
                            <h:outputText
                                style="font-weight: bold;" value="Pseudonym:" >
                            </h:outputText>
                            <h:outputText
                                value="#{filmManagedBean.selectedFilm.pseudonym}" >
                            </h:outputText>

                            <h:panelGrid cellspacing="5" columns="5" >
                                <h:outputText style="font-weight: bold;"
                                              value="Release Date:" >
                                </h:outputText>
                                <h:outputText
                                    value="#{filmManagedBean.formatFilmReleaseDate(filmManagedBean.selectedFilm.filmPK.releaseDate)}" >
                                </h:outputText>
                                <p:spacer height="0" width="50" ></p:spacer>
                                <h:outputText
                                    style="font-weight: bold;" value="Duration:" >
                                </h:outputText>
                                <h:outputText
                                    value="#{filmManagedBean.formatFilmDuration(filmManagedBean.selectedFilm.duration)}" >
                                </h:outputText>

                                <h:outputText
                                    style="font-weight: bold;" value="Country:" >
                                </h:outputText>
                                <h:outputText
                                    value="#{filmManagedBean.selectedFilm.country.country}" >
                                </h:outputText>
                                <p:spacer height="0" width="50" ></p:spacer>
                                <h:outputText
                                    style="font-weight: bold;" value="Classification:" >
                                </h:outputText>
                                <h:outputText
                                    value="#{classificationManagedBean.formatClassification(filmManagedBean.selectedFilm.classification)}" >
                                </h:outputText>
                            </h:panelGrid>

                            <h:outputText
                                style="font-weight: bold;" value="Genres:" >
                            </h:outputText>
                            <h:outputText
                                value="#{filmManagedBean.formatGenresList(filmManagedBean.selectedFilm.genreList)}" >
                            </h:outputText>

                            <h:outputText
                                style="font-weight: bold;" value="Directors:" >
                            </h:outputText>
                            <h:outputText
                                value="#{filmManagedBean.formatDirectorsList(filmManagedBean.selectedFilm.directorList)}" >
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:panel header="Sypnosis:" >
                        <h:outputText
                            value="#{filmManagedBean.selectedFilm.sypnosis}" >
                        </h:outputText>
                    </p:panel>
                </p:fieldset>
                <p:spacer height="30" ></p:spacer>

                <p:commandButton action="#{filmManagedBean.backToFilmsList()}"
                                 value="Back to Films List" >
                </p:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
