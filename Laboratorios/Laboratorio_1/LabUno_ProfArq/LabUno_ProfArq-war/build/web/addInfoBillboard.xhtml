<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Add Billboard</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <h1 align="center">
                    <h:outputText value="Add Billboard"/></h1>
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid columns="2" style="width: 100%">
                    <p:panel id="videoFormat" header="Video Format" style="margin-top: 10px">
                        <center>
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Select"/>
                                <p:selectOneMenu id="videoFormatSelectOneMenu">
                                    <f:selectItems value="#{videoFormatManagedBean.videoFormatsSelectItems}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </center>
                    </p:panel>
                    <p:panel id="audioFormat" header="Audio Format" style="margin-top: 10px">
                        <center>
                            <h:panelGrid columns="6" cellpadding="10">
                                <h:outputText value="Audio"/>
                                <p:selectOneMenu id="audioLanguageSelectOneMenu">
                                    <f:selectItems value="#{languageManagedBean.languagesSelectItems}" />
                                </p:selectOneMenu>
                                <p:spacer width="50" height="0"/>
                                <h:outputText value="Subtitles"/>
                                <p:selectOneMenu id="subtitleLanguageSelectOneMenu" >
                                    <f:selectItems
                                        value="#{languageManagedBean.languagesSelectItems}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </center>
                    </p:panel>
                </h:panelGrid>
                <p:panel id="theaterInfo" header="Theater" style="margin-top: 10px">
                    <center>
                        <h:panelGrid columns="6" cellpadding="10">                        
                            <h:outputText value="City"/>
                            <p:selectOneMenu id="citiesSelectOneMenu" >
                                <f:selectItems
                                    value="#{cityManagedBean.citiesSelectItems}" >
                                </f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer width="100" height="0"/>
                            <h:outputText value="Teatro"/>
                            <p:selectOneMenu id="teatherSelectOneMenu" >
                                <f:selectItems
                                    value="#{cityManagedBean.citiesSelectItems}" >
                                </f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </center>
                </p:panel>
                <p:spacer width="0" height="20"/>
                <center>
                    <p:commandButton value="Save" id="saveBillboardInfo" 
                                     actionListener="#" 
                                     styleClass="ui-priority-primary" />
                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
